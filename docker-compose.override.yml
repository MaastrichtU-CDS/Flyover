# Development overrides for hot-reloading
# This file is automatically merged with docker-compose.yml
# To disable, rename it or use: docker compose -f docker-compose.yml up

services:
  triplifier:
    volumes:
      # Mount local code for hot-reloading during development
      - ./triplifier/data_descriptor:/app/data_descriptor
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    # Override CMD to use Flask development server with hot-reload instead of Gunicorn
    command: >
      sh -c "python -m flask --app data_descriptor.data_descriptor_main:app run --host=0.0.0.0 --port=5000 --reload"
