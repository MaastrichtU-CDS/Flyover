version: '3.8'

services:
  rdf-store:
    build:
      context: ./graphdb
    ports: 
      - "7200:7200"
    volumes:
      - ./graphdb/data:/opt/graphdb/home
    environment:
      - GDB_HEAP_SIZE=2g
      - GDB_MIN_MEM=1g
      - GDB_MAX_MEM=2g
    networks:
      - proxynet
    container_name: rdf-store
    
  triplifier:
    build:
      context: ./triplifier
      #dockerfile: Dockerfile
    ports:
      - 8881:8888
      - 8050:8050
      - 5000:5000
    environment:
      - JUPYTER_TOKEN=flyover-1
    hostname: "data.local"
    networks:
      - proxynet

networks:
  proxynet:
    name: custom_network
