version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # This is for the Ollama server itself (bind to all interfaces)
      - OLLAMA_HOST=0.0.0.0

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recommendation-app
    depends_on:
      - ollama
    environment:
      # This is what your Python code uses:
      # OLLAMA_HOST = os.environ.get("OLLAMA_HOST", "http://ollama:11434")
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - .:/app   # optional, if you want live code editing
    working_dir: /app
    command: ["python", "mapping_recommendation.py"]

volumes:
  ollama_data:

